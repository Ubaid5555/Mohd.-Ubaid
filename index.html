<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>Bootstrap 101 Template</title>

    

    <link href="bt/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>





  <body>
    
    <div class="cont">
      <div class="row">
        <div class="col-md-12" style="background:#002366; height: 850px;">
          <div class="row">
            <div class="col-md-3" style="background:white; height: 500px; margin-left: 550px; margin-top: 130px; border-radius: 2%">

                    <form style="margin-top: 200px">
                    <div class="form-group">
                      <input type="text" name="email" class="form-control" style="border-color:#002366; border-radius: 5px; width: 50px;" placeholder="Enter E-mail Id">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control" style="border-color:#002366; border-radius:5px" placeholder="Enter Password">
                    </div><br>
                    <div class="form-group">
                      <input type="submit" name="login" value="Login" class="form-control" style="color:white; background: #002366; border-radius: 5px; height: 40px; font-size: 20px">
                    </div><br><br><br>
                    
                  
 
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">SignUp</button>

                        <!-- Modal -->
                        <div id="myModal" class="modal fade" role="dialog">
                          <div class="modal-dialog" style="width:400px">

                            <!-- Modal content-->
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">SignUp</h4>
                              </div>
                              

                              <div class="modal-body">

                                  <form>
                                    <div class="form-group">
                                      <input type="text" name="first" class="form-control" placeholder="Enter your first name">
                                    </div>
                                    <div class="form-group">
                                      <input type="text" name="last" class="form-control" placeholder="Enter your last name">
                                    </div>
                                    <div class="form-group">
                                      <input type="text" name="email" class="form-control" placeholder="Enter e-mail address">
                                    </div>
                                    <div class="form-group">
                                      <input type="text" name="p1" class="form-control" placeholder="Enter password">
                                    </div>
                                    <div class="form-group">
                                      <input type="text" name="p2" class="form-control" placeholder="Confurme password">
                                    </div>
                                    <div class="form-group">
                                      <input type="date" name="date" class="form-control" placeholder="Enter your date of brith">
                                    </div>
                                    <div class="form-group">
                                      <input type="radio" name="gender" value="Male"> Male
                                      <input type="radio" name="gender" value="Male"> Female
                                      <input type="radio" name="gender" value="Male">
                                       Other
                                    </div>
                                    <div class="form-group">
                                      <input type="text" name="number" class="form-control" placeholder="Enter phone number">
                                    </div>
                                    <div class="form-group">
                                      <input type="submit" name="submit" class="form-control">
                                    </div>

                                  </form>
                                
                              </div>
                             

                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              </div>
                            </div>

                          </div>
                        </div>











                  </form>

         


            </div>
          </div>
        </div>  
      </div>
    </div>
    

    










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    

    <script src="bt/dist/js/bootstrap.min.js"></script>
  </body>
</html>
